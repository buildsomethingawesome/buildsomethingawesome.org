<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }} &mdash; Build Something Awesome</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
{% include header.html %}
</head>
<body>
  {% include facebook_js.html %}
<div id="header">
	<div id="logo">
		<h1 class="title"><span><a href="{{ site.url }}">Build Something Awesome</a></span></h1>
	</div>
	<div class="fb-like header-float" data-href="https://www.facebook.com/BuildSomethingAwesome" data-send="true" data-layout="button_count" data-width="300" data-show-faces="true"></div>
	<div id="topright">&nbsp;</div>
	{% include menu.html %}
</div>
<div id="headershadow"><img src="{{ site.url }}{{ site.header_images[page.header_image].file }}" alt="" width="877" height="150" /></div>
<div id="content">
	<div id="maincontent">
    {{ content }}
	</div>
	<div style="clear: both;">&nbsp;</div>
</div>
<div id="footer">
	<!-- Please leave the link to http://www.100webhosting.com intact -->
	<p>
		&copy; 2011 Aaron VonderHaar. Design by <a href="http://www.100webhosting.com/">100 Web Hosting</a>.  Header image from <a href="{{ site.header_images[page.header_image].attribution_link }}">{{ site.header_images[page.header_image].attribution_name }}</a>.
	</p>
</div>
{% include google_analytics.html %}
</body>
</html>
